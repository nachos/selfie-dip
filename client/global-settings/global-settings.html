<div ng-app="selfieSettingsApp">
  <div ng-controller="SettingsController" class="settings" layout="column">
    <div layout="row" layout-align="start center">
      <md-input-container flex="30">
        <label>Test</label>
        <input type="text" ng-model="config.test"/>
      </md-input-container>
    </div>
    <div layout="row">
      <md-button class="md-primary" ng-click="save()">Save</md-button>
    </div>
  </div>
</div>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="app.js"></script>
<script src="global-settings.contorller.js"></script>
